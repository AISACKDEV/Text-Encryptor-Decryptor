<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Text Encryptor</title>
</head>

<body>
    <header>
        <div>
            <a href="https://www.aluracursos.com/"><h1><img src="Images/aluraoraclelogoblack.png" alt="Alura LATAM + Oracle logo" class="Logo_aluraoracle"></h1></a>
            <h1 class="Main_text">Text Encryptor</h1>
            <a href="https://github.com/ELAISACK"><h1><img src="Images/githublogoblack.png" alt="Github logo" class="Logo_github"></h1></a>
    </header>
    <main>
        <section>
            <textarea placeholder="Introduce text in order to encrypt it" class="uncrypted_text"></textarea>
            <button id="paste_ico" class="material-symbols-outlined">content_paste</button>
            <div class="important_text">
                <p class="text"><span id="info_ico" class="material-symbols-outlined">info</span>In the following text box shouldn't be used: letters with accents, special characters, or capital letters.</p>
            </div>
            <div class="buttons">
                <button class="encrypt_btn" onclick="encryptBtn();">Encrypt</button>
                <button class="decrypt_btn" onclick="decryptBtn();">Decrypt</button>
            </div>
        </section>
        <section>
                <textarea class="encrypted_text"></textarea>                
            <div class="copy_container">
                <button class="copy_btn">Copy</button>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

<footer>
    <p class="copy_right">Alura LATAM + Oracle © 2023</p>
    <p class="madeby">Made by Isaac Angulo Córdoba</p>
</footer>
</html>
